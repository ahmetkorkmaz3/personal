baseURL = 'https://ahmetkorkmaz.com'
languageCode = 'tr-TR'
title = 'Ahmet Korkmaz'
theme = 'paper'

[services]
  [services.disqus]
    shortname = 'YOUR_DISQUS_SHORTNAME'     # use disqus comments

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light

  # header social icons
  twitter = 'ahmetmkorkmaz'               # twitter.com/YOUR_TWITTER_ID
  github = 'ahmetkorkmaz3'                 # github.com/YOUR_GITHUB_ID
  instagram = 'ahmetkorkmaz3'           # instagram.com/YOUR_INSTAGRAM_ID
  linkedin = 'muratahmetkorkmaz'             # linkedin.com/in/YOUR_LINKEDIN_ID

  # home page profile
  avatar = 'https://1.gravatar.com/avatar/3a1b8c26f05da76fd7bff0540005fe0f5dab53098c066523b468542221e23270?size=256'
  name = 'Ahmet Korkmaz'
  bio = 'Software Developer'


  # misc
  disableHLJS = true                        # disable highlight.js
  disablePostNavigation = true              # disable post navigation
  monoDarkIcon = true                       # show monochrome dark mode icon
  math = true                               # enable KaTeX math typesetting globally
  localKatex = false                        # use local KaTeX js/css instead of CDN
  graphCommentId = "YOUR_GRAPH_COMMENT_ID"  # use graph comment (disqus alternative)
  favicon = "favicon.ico"                   # customize the default favicon
  appleTouchIcon = "apple-touch-icon.png"   # customize the default Apple touch icon

  # RTL supprot
  direction = "ltr"                         # RTL support for Right-to-left languages

  # giscus
[params.giscus]
  repo = 'YOUR_GISCUS_REPO'                 # see https://giscus.app for more details
  repoId = 'YOUR_GISCUS_REPO_ID'
  category = 'YOUR__GISCUS_CATEGORY'
  categoryId = 'YOUR_GISCUS_CATEGORY_ID'
  mapping = 'pathname'
  theme = 'light'
  lang = 'zh-CN'

[sitemap]
  changeFreq = ''
  disable = false
  filename = 'sitemap.xml'
  priority = -1